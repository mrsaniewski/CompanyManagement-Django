<!-- base.html -->
<!doctype html>
<html>
<head>
	<style type="text/css">
		.sidenav {
			height:60px;
			width:100%;
			position: fixed;
			z-index:1;
			top:0;
			background-color:#404040;
			overflow-x: :hidden;
			padding-top:0px;
		}

                .sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #D3D3D3;
			display:inline;
		}

                .sidenav a:hover{
			color:#f1f1f1;
		}

                .main{
			margin-left:10px;
			padding: 0px 10px;
		}
    </style>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<nav class="sidenav">
		<a class="nav-item nav-link" href="/">Django App</a>
		{% if user.is_authenticated %}
		<a class="nav-item nav-link" href="/">Home</a>
				{% for td in user.todolist.all %}
		<a class="nav-item nav-link" href="/view/{{td.id}}">Tasks</a>
		<a class="nav-item nav-link" href="/loyality/{{td.id}}">Loyality</a>
				{% endfor %}
		<a class="nav-item nav-link" id="about" href="/about">About</a>
		<a href="/logout">Logout</a>
		{% else %}
		<a class="nav-item nav-link" id="login" href="/login">Login</a>
		<a class="nav-item nav-link" id="signUp" href="/register">Sign Up</a>
		<a class="nav-item nav-link" id="about" href="/about">About</a>
		{% endif %}

	</nav>
		<title>{% block title %}{% endblock %}</title>
</head>
<body>
		<div class="row justify-content-center">
			<div class="col-8">
				<h1 class="mt-2">My Site</h1>
				<hr class="mt-0 mb-4">
				    {% block content %}
				    {% endblock %}
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
